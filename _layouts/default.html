<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <style>
    body {
      display: flex;
      font-family: Arial, sans-serif;
    }
    .sidebar {
      width: 150px;
      background: #f4f4f4;
      padding: 20px;
      height: 100vh;
    }
    .content {
      flex-grow: 1;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    {% capture sidebar_content %}
      {% include sidebar.md %}
    {% endcapture %}
    {{ sidebar_content | markdownify }}
  </div>
  <div class="content">
    {{ content }}
  </div>
</body>
</html>
