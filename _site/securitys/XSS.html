    <h1 id="xsscross-site-scripting">XSS(Cross Site Scripting)</h1>

<p>보안이 취약한 웹사이트에 악성 스크립트를 삽입하여 사용자 측에서 실행하도록 하는 취약점.</p>

<p>발생할 수 있는 피해(스크립트 구문에 따라 다르다)</p>

<ul>
  <li>사용자의 쿠키 값을 탈취하여 권한 도용</li>
  <li>세션 탈취</li>
  <li><code class="language-plaintext highlighter-rouge">keylogger</code> 스크립트를 삽입하여 키보드 입력 값 탈취</li>
</ul>
