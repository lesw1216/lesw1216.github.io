    <h1 id="http-메시지-로그로-확인하는-방법">HTTP 메시지 로그로 확인하는 방법</h1>

<div class="language-properties highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="py">logging.level.org.apache.coyote.http11</span><span class="p">=</span><span class="s">trace</span>

  <li>스프링 부트 3.2 이전은 <code class="language-plaintext highlighter-rouge">debug</code></li>

</ul>
